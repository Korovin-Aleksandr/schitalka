<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Считалка</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Считалка</h1>
      <div class="header__container">
        <p class="header__text">Всего расходов</p>
        <p class="header__amount"></p>
      </div>
    </header>
    <main class="content">
      <section class="section__content">
        <div class="section__container">
          <div class="content_list">
            <div class="upcoming__cards-list"></div>
          </div>
        </div>
      </section>
      <button type="button" class="add__button">
        <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M20.575 10.22a.75.75 0 0 1 0 1.501H11.78v8.796a.75.75 0 1 1-1.5 0V11.72l-8.796.001a.75.75 0 0 1 0-1.5h8.797l-.001-8.796a.75.75 0 0 1 1.5 0v8.796h8.796Z" fill="#1C1C21"/>
        </svg>
        <p>Добавить расход</p>
      </button>
    </main>

    <div class="modal" id="modal-container">
      <div class="modal__container">
        <button class="button__close">
          <svg class="rotate-svg" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.575 10.22a.75.75 0 0 1 0 1.501H11.78v8.796a.75.75 0 1 1-1.5 0V11.72l-8.796.001a.75.75 0 0 1 0-1.5h8.797l-.001-8.796a.75.75 0 0 1 1.5 0v8.796h8.796Z" fill="#1C1C21"/>
          </svg>
        </button>
        <div class="modal__content">
          
        </div>
      </div>
    </div>

    <template id="modal__add">
      <div class="modal__add-new-cards">
        <h2 class="modal__title">Новый расход</h2>
        <form class="modal__form" name="card-form">
          <label class="modal__label">
            <input 
              type="number"  
              name="price" 
              class="modal__input modal__input__price"
              placeholder="Сумма">
          </label>
          <label class="modal__label">
            <input 
              type="date"  
              name="date" 
              class="modal__input modal__input__date"
              placeholder="Дата">
          </label>
          <label class="modal__label">
            <input 
              type="text" 
              name="name" 
              class="modal__input modal__input__name"
              pattern="[\p{L}\d\s.,!?()-]+"
              title="Допустимы буквы и цифры"
              placeholder="Название">
          </label>
          <label class="modal__label">
            <input 
              type="text" 
              name="description" 
              class="modal__input modal__input__description"
              pattern="[\p{L}\d\s.,!?()-]+"
              title="Допустимы буквы и цифры"
              placeholder="Описание"
            >
          </label>
          <span class="form__errors"></span>
          <button type="submit" class="modal__button button">Add</button>
         </form>
      </div>
    </template>

    <template id="modal__change">
      <div class="modal__change-cards">
        <h2 class="modal__title">Редактировать расход</h2>
        <form class="modal__form" name="card-form">
          <label class="modal__label">
            <input 
              type="text" 
              name="price" 
              class="modal__input modal__input__price"
              placeholder="Сумма">
          </label>
          <label class="modal__label">
            <input 
              type="text" 
              name="date" 
              class="modal__input modal__input__date"
              placeholder="Дата">
          </label>
          <label class="modal__label">
            <input 
              type="text" 
              name="name" 
              class="modal__input modal__input__name"
              placeholder="Название">
          </label>
          <label class="modal__label">
            <input 
              type="text" 
              name="description" 
              class="modal__input modal__input__description"
              placeholder="Описание"
            >
          </label>
          <span class="form__errors"></span>
          <button type="submit" class="modal__button button">Change</button>
         </form>
      </div>
    </template>
   
    <template id="card_preview">
      <div class="modal_preview-card">
        <h2 class="card__title">Rent</h2>
        <p class="card__description">Здесь находится описания расхода</p>
        <p class="card__date">03.03.03</p>
        <p class="card__price">RUB 200</p>
      </div>
    </template>

    <template id="card">    
        <div class="card__container">
          <button type="button" class="card__change-button button">
            <svg width="19" height="19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M18.31 4.878 14.122.688a1.5 1.5 0 0 0-2.122 0L.44 12.25c-.283.28-.441.662-.44 1.06v4.19A1.5 1.5 0 0 0 1.5 19h4.19c.398.001.78-.157 1.06-.44L18.31 7a1.5 1.5 0 0 0 0-2.122ZM5.69 17.5H1.5v-4.19l8.25-8.25 4.19 4.19-8.25 8.25ZM15 8.189 10.81 4l2.25-2.25 4.19 4.189L15 8.189Z" fill="#1C1C21"/>
            </svg>
          </button> 
          <div class="card__content">
            <h2 class="card__title">Rent</h2>
            <p class="card__price">RUB 200</p>
          </div>
           <button type="button" class="card__delete-button button">
            <svg width="35" height="35" viewBox="0 0 1024 1024" class="icon" xmlns="http://www.w3.org/2000/svg">
              <path d="M512 897.6c-108 0-209.6-42.4-285.6-118.4-76-76-118.4-177.6-118.4-285.6 0-108 42.4-209.6 118.4-285.6C302.4 132 404 89.6 512 89.6c108 0 209.6 42.4 285.6 118.4 157.6 157.6 157.6 413.6 0 571.2-76 76-177.6 118.4-285.6 118.4zm0-760c-95.2 0-184.8 36.8-252 104-67.2 67.2-104 156.8-104 252s36.8 184.8 104 252c67.2 67.2 156.8 104 252 104 95.2 0 184.8-36.8 252-104 139.2-139.2 139.2-364.8 0-504-67.2-67.2-156.8-104-252-104z"/>
              <path d="M707.872 329.392 348.096 689.16l-31.68-31.68 359.776-359.768z"/>
              <path d="m328 340.8 32-31.2 348 348-32 32z"/>
            </svg>
          </button>
        </div>
    </template>

    <template id="card-list">
      <div class="upcoming__cards-list"></div>
    </template>

    <template id="date-title">
      <h2 class="section__title"></h2>
    </template>
  </body>
</html>
